<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      #div1 {
        height: 100px;
        width: 300px;
        padding: 10px;
        margin: 3px;
        border: 1px solid blue;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>jQuery Dimension Methods</h1>
      <p>jQuery has several important methods for working with dimensions:</p>
      <li>
        <img
          src="https://www.w3schools.com/jquery/img_jquerydim.gif"
          alt="jquery dimensions"
        />
      </li>
      <li>width()</li>
      <li>height()</li>
      <li>innerHeight()</li>
      <li>innerWidth()</li>
      <li>outerWidth()</li>
      <li>outerHeight()</li>
    </div>

    <div id="div1"></div>
    <br />

    <button>Display dimensions of div</button>
    <script src="dimensions.js"></script>
  </body>
</html>
